<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Culto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- GERAIS --- */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --hover-bg-color: #e9ecef;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --time: #eb0000;
            --responsible:  #4a6fa5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 5px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-background-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
        header h1 {
            margin: 0;
            color: var(--primary-color);
        }
        header h5 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        /* --- CONTROLES GLOBAIS --- */
        .global-controls h6 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .global-controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            align-items: center;
            padding: 1px;
            background-color: var(--background-color);
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .global-controls label {
            font-weight: bold;
        }
        .global-controls input {
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.75em;
            min-width: 0;
        }
        .global-controls input[type="text"] {
            flex-grow: 0;
        }
        .global-controls input[type="text"], .global-controls textarea {
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 0.6em;
            width: 20%;
        }
        /* --- LISTA DE ITENS --- */
        #schedule-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .schedule-item {
            background: var(--card-background-color);
            border: 1px solid var(--border-color);
            padding: 3px;
            margin-bottom: 3px;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 5px;
            transition: box-shadow 0.2s ease-in-out;
        }
        .schedule-item:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        /* --- ESTILOS PARA O NOVO CONTROLE DE REORDENA√á√ÉO --- */
        .reorder-controls {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-self: flex-start;
            padding-top: 2px;
        }
        .reorder-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 0;
            font-size: 0.2em;
            line-height: 0.9;
            transition: color 0.2s, transform 0.1s;
        }
        .reorder-btn:hover:not(:disabled) {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        .reorder-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .time-display {
            font-weight: bold;
            font-size: 0.6em;
            color: var(--time);
            min-width: 5px;
            text-align: right;
            flex-shrink: 0;
            padding-top: 2px;
        }
        .item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0px;
            min-width: 0;
        }
        .item-main-fields {
            display: flex;
            gap: 5px;
            flex-wrap: nowrap;
        }
        .item-details input, .item-details textarea {
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 0.6em;
        }
        .item-details input:focus, .item-details textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.25);
        }
        .item-details input.title {
            font-weight: bold;
            flex-grow: 1;
            min-width: 0;
        }
        .item-details input.responsible {
            flex: 1 1 100px;
            font-style: italic;
            color: var(--responsible);
            min-width: 0;
        }
        .item-details input.duration {
            flex: 0 1 40px;
            text-align: center;
            min-width: 0;
        }
        .description-container {
            margin-top: 5px;
        }
        .description-label {
            font-size: 0.4em;
            color: var(--secondary-color);
            margin-bottom: 1px;
            display: block;
        }
        .item-details .description-textarea {
            width: 100%;
            min-height: 100px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.58em;
            resize: vertical;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }
        .delete-item {
            background-color: #eb0000;
            color: white;
            border: none;
            padding: 1px 1.5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
            margin-top: 0px;
            flex-shrink: 0;
        }
        .delete-item:hover {
            background-color: #c82333;
        }
        .action-buttons {
            margin-top: 5px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7em;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .btn:hover {
            background-color: #3a5a80;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-export {
            background-color: #28a745;
        }
        .btn-export:hover {
            background-color: #218838;
        }
        /* Classe para ocultar elementos durante a exporta√ß√£o */
        .hide-for-export {
            display: none !important;
        }
        /* Classe tempor√°ria para o modo de exporta√ß√£o */
        .export-mode {
            background-color: white !important;
        }
        .export-mode .schedule-item {
            border: 1px solid #ccc !important;
        }
        .export-mode .time-display {
            color: #000 !important;
        }
        .export-mode .responsible {
            color: #000 !important;
        }
        .export-mode .description-container {
            background-color: #f9f9f9 !important;
            border: 1px dashed #ddd !important;
            padding: 5px !important;
            border-radius: 3px !important;
        }
        .export-mode .description-label {
            color: #666 !important;
            font-weight: bold !important;
        }
        .export-mode .description-textarea {
            background-color: white !important;
            border: none !important;
            resize: none !important;
            overflow: hidden !important;
        }
        .export-watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main class="container" id="main-container">
        <header>
            <h5>Cronograma de Culto</h5>
        </header>
        <section class="global-controls">
            <h6 for="culto-title">Culto:</h6>
            <input type="text" id="culto-title" value="Sess√£o">
            <h6 for="start-time">Hor√°rio de In√≠cio:</h6>
            <input type="time" id="start-time" value="09:55">
        </section>
        <ul id="schedule-list">
            <!-- Os itens do cronograma ser√£o inseridos aqui pelo JavaScript -->
        </ul>
        <div class="action-buttons">
            <button class="btn" id="add-simple-item-btn">Adicionar Item Simples</button>
            <button class="btn btn-secondary" id="add-detailed-item-btn">Adicionar Item Detalhado</button>
            <button class="btn btn-export" id="export-btn">üì∏ Exportar como Imagem</button>
        </div>
        <div class="export-watermark" id="watermark" style="display: none;">Gerado em 03/11/2025</div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DO DOM ---
            const scheduleList = document.getElementById('schedule-list');
            const cultoTitleInput = document.getElementById('culto-title');
            const startTimeInput = document.getElementById('start-time');
            const addSimpleItemBtn = document.getElementById('add-simple-item-btn');
            const addDetailedItemBtn = document.getElementById('add-detailed-item-btn');
            const exportBtn = document.getElementById('export-btn');
            const mainContainer = document.getElementById('main-container');
            const watermark = document.getElementById('watermark');
            
            let scheduleData = [
                { title: 'Video regressivo', responsible: 'M√≠dia', durationMinutes: 5 },
                { title: 'V√≠deo introdut√≥rio', responsible: 'M√≠dia', durationMinutes: 1 },
                { title: 'Introdu√ß√£o', responsible: 'Introdutor', durationMinutes: 4 },
                { title: 'Louvor', responsible: 'L√≠der de Louvor', durationMinutes: 25 },
                { title: 'Oferta', responsible: 'Introdutor', durationMinutes: 10 },
                { title: 'Visitantes', responsible: 'Introdutor', durationMinutes: 0 },
                { 
                    title: 'Programa√ß√£o da Casa', 
                    responsible: 'Introdutor e M√≠dia', 
                    durationMinutes: 10, 
                    description: `Aviso 1
Aviso 2
Aviso 3`
                },
                { title: 'Liberar as crian√ßas', responsible: 'Introdutor', durationMinutes: 0 }, 
                { title: '√öltimo louvor', responsible: 'L√≠der de Louvor', durationMinutes: 5 },
                { title: 'Palavra', responsible: 'Pregador', durationMinutes: 40 }
            ];
            
            // --- FUN√á√ïES ---
            function formatTime(date) {
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes}`;
            }
            
            function addMinutes(date, minutes) {
                return new Date(date.getTime() + minutes * 60000);
            }
            
            function renderSchedule() {
                scheduleList.innerHTML = '';
                const startTimeValue = startTimeInput.value;
                if (!startTimeValue) return;
                let currentTime = new Date(`1970-01-01T${startTimeValue}:00`);
                
                scheduleData.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'schedule-item';
                    li.dataset.index = index;

                    const timeDisplay = document.createElement('span');
                    timeDisplay.className = 'time-display';
                    timeDisplay.textContent = `${formatTime(currentTime)}h`;

                    const itemDetails = document.createElement('div');
                    itemDetails.className = 'item-details';
                    
                    const itemMainFields = document.createElement('div');
                    itemMainFields.className = 'item-main-fields';
                    
                    const titleInput = document.createElement('input');
                    titleInput.type = 'text';
                    titleInput.className = 'title';
                    titleInput.value = item.title;
                    titleInput.placeholder = 'T√≠tulo da A√ß√£o';
                    
                    const responsibleInput = document.createElement('input');
                    responsibleInput.type = 'text';
                    responsibleInput.className = 'responsible';
                    responsibleInput.value = item.responsible;
                    responsibleInput.placeholder = 'Respons√°vel';
                    
                    const durationInput = document.createElement('input');
                    durationInput.type = 'number';
                    durationInput.className = 'duration';
                    durationInput.value = item.durationMinutes;
                    durationInput.min = '0';
                    durationInput.placeholder = 'Dura√ß√£o (min)';
                    
                    itemMainFields.appendChild(titleInput);
                    itemMainFields.appendChild(responsibleInput);
                    itemMainFields.appendChild(durationInput);
                    itemDetails.appendChild(itemMainFields);

                    if (item.description !== undefined) {
                        const descriptionContainer = document.createElement('div');
                        descriptionContainer.className = 'description-container';
                        const label = document.createElement('span');
                        label.className = 'description-label';
                        label.textContent = 'Descri√ß√£o Detalhada:';
                        descriptionContainer.appendChild(label);
                        const descriptionTextarea = document.createElement('textarea');
                        descriptionTextarea.className = 'description-textarea';
                        descriptionTextarea.value = item.description;
                        descriptionContainer.appendChild(descriptionTextarea);
                        itemDetails.appendChild(descriptionContainer);
                    }

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-item';
                    deleteBtn.textContent = 'x';

                    // --- NOVO CONTROLE DE REORDENA√á√ÉO ---
                    const reorderControls = document.createElement('div');
                    reorderControls.className = 'reorder-controls';

                    const moveUpBtn = document.createElement('button');
                    moveUpBtn.className = 'reorder-btn';
                    moveUpBtn.innerHTML = '‚ñ≤';
                    moveUpBtn.title = 'Mover para cima';
                    if (index === 0) {
                        moveUpBtn.disabled = true;
                    }

                    const moveDownBtn = document.createElement('button');
                    moveDownBtn.className = 'reorder-btn';
                    moveDownBtn.innerHTML = '‚ñº';
                    moveDownBtn.title = 'Mover para baixo';
                    if (index === scheduleData.length - 1) {
                        moveDownBtn.disabled = true;
                    }

                    reorderControls.appendChild(moveUpBtn);
                    reorderControls.appendChild(moveDownBtn);

                    // Montando o item da lista
                    li.appendChild(reorderControls); // Substitui o drag-handle
                    li.appendChild(timeDisplay);
                    li.appendChild(itemDetails);
                    li.appendChild(deleteBtn);
                    
                    scheduleList.appendChild(li);
                    
                    currentTime = addMinutes(currentTime, item.durationMinutes);
                });
            }
            
            function updateDataFromInputs() {
                const items = document.querySelectorAll('.schedule-item');
                const newData = [];
                items.forEach(itemElement => {
                    const title = itemElement.querySelector('.title').value;
                    const responsible = itemElement.querySelector('.responsible').value;
                    const duration = parseInt(itemElement.querySelector('.duration').value) || 0;
                    const currentItemData = { title, responsible, durationMinutes: duration };
                    const descriptionTextarea = itemElement.querySelector('.description-textarea');
                    if (descriptionTextarea) {
                        currentItemData.description = descriptionTextarea.value;
                    }
                    newData.push(currentItemData);
                });
                scheduleData = newData;
            }
            
            function saveToLocalStorage() {
                // Cria uma assinatura (hash) dos dados padr√£o ATUAIS no c√≥digo.
                const defaultDataHash = JSON.stringify([
                { title: 'Video regressivo', responsible: 'M√≠dia', durationMinutes: 5 },
                { title: 'V√≠deo introdut√≥rio', responsible: 'M√≠dia', durationMinutes: 1 },
                { title: 'Introdu√ß√£o', responsible: 'Introdutor', durationMinutes: 4 },
                { title: 'Louvor', responsible: 'L√≠der de Louvor', durationMinutes: 25 },
                { title: 'Oferta', responsible: 'Introdutor', durationMinutes: 10 },
                { title: 'Visitantes', responsible: 'Introdutor', durationMinutes: 0 },
                { 
                    title: 'Programa√ß√£o da Casa', 
                    responsible: 'Introdutor e M√≠dia', 
                    durationMinutes: 10, 
                    description: `Aviso 1
Aviso 2
Aviso 3`
                },
                { title: 'Liberar as crian√ßas', responsible: 'Introdutor', durationMinutes: 0 }, 
                { title: '√öltimo louvor', responsible: 'L√≠der de Louvor', durationMinutes: 5 },
                { title: 'Palavra', responsible: 'Pregador', durationMinutes: 40 }
            ]);
            
                const dataToSave = {
                    // Salva a assinatura junto com os dados do usu√°rio
                    defaultHash: defaultDataHash,
                    title: cultoTitleInput.value,
                    startTime: startTimeInput.value,
                    items: scheduleData
                };
                localStorage.setItem('cultoSchedule', JSON.stringify(dataToSave));
            }            
            
            function loadFromLocalStorage() {
                const savedData = localStorage.getItem('cultoSchedule');
                if (savedData) {
                    const data = JSON.parse(savedData);
            
                    // Cria uma assinatura (hash) dos dados padr√£o ATUAIS no c√≥digo.
                    const currentDefaultHash = JSON.stringify([
                        { title: 'Video regressivo', responsible: 'M√≠dia', durationMinutes: 5 },
                        { title: 'V√≠deo introdut√≥rio', responsible: 'M√≠dia', durationMinutes: 1 },
                        { title: 'Introdu√ß√£o', responsible: 'Introdutor', durationMinutes: 4 },
                        { title: 'Louvor', responsible: 'L√≠der de Louvor', durationMinutes: 25 },
                        { title: 'Oferta', responsible: 'Introdutor', durationMinutes: 10 },
                        { title: 'Visitantes', responsible: 'Introdutor', durationMinutes: 0 },
                        { 
                            title: 'Programa√ß√£o da Casa', 
                            responsible: 'Introdutor e M√≠dia', 
                            durationMinutes: 10, 
                            description: `Aviso 1
        Aviso 2
        Aviso 3`
                        },
                        { title: 'Liberar as crian√ßas', responsible: 'Introdutor', durationMinutes: 0 }, 
                        { title: '√öltimo louvor', responsible: 'L√≠der de Louvor', durationMinutes: 5 },
                        { title: 'Palavra', responsible: 'Pregador', durationMinutes: 40 }
                    ]);
            
                    // Compara a assinatura salva com a assinatura atual.
                    // Se forem IGUAIS, os dados padr√£o n√£o mudaram. √â seguro carregar os dados do usu√°rio.
                    // Se forem DIFERENTES, o programador atualizou o c√≥digo. Ignore o cache antigo.
                    if (data.defaultHash === currentDefaultHash) {
                        cultoTitleInput.value = data.title || 'Sess√£o';
                        startTimeInput.value = data.startTime || '09:55';
                        if (data.items && Array.isArray(data.items)) {
                            scheduleData = data.items;
                        }
                    }
                }
            }
            
            function reorderSchedule(fromIndex, toIndex) {
                if (fromIndex === toIndex) return;
                const itemToMove = scheduleData.splice(fromIndex, 1)[0];
                scheduleData.splice(toIndex, 0, itemToMove);
            }
            
            // --- FUN√á√ÉO DE EXPORTA√á√ÉO ---
            async function exportAsImage() {
                // Ocultar elementos que n√£o devem aparecer na imagem
                const elementsToHide = document.querySelectorAll('.action-buttons, .reorder-controls, .delete-item');
                elementsToHide.forEach(el => el.classList.add('hide-for-export'));
                
                // Adicionar classe de modo de exporta√ß√£o para melhorar a apar√™ncia
                mainContainer.classList.add('export-mode');
                
                // Converter textareas para spans est√°ticos
                const textareas = document.querySelectorAll('.description-textarea');
                const originalElements = [];
                
                textareas.forEach(textarea => {
                    const span = document.createElement('div');
                    span.className = 'description-textarea';
                    span.style.whiteSpace = 'pre-wrap';
                    span.style.padding = '5px';
                    span.style.border = '1px solid #ddd';
                    span.style.borderRadius = '4px';
                    span.style.fontSize = '0.58em';
                    span.textContent = textarea.value;
                    
                    const container = textarea.parentElement;
                    originalElements.push({ container, original: textarea });
                    container.replaceChild(span, textarea);
                });
                
                // Mostrar marca d'√°gua
                watermark.style.display = 'block';
                
                // Aguardar um pouco para as altera√ß√µes CSS serem aplicadas
                await new Promise(resolve => setTimeout(resolve, 100));
                
                try {
                    // Usar html2canvas para capturar o conte√∫do
                    const canvas = await html2canvas(mainContainer, {
                        scale: 2, // Aumentar a qualidade da imagem
                        backgroundColor: '#ffffff',
                        logging: false,
                        useCORS: true,
                        allowTaint: true
                    });
                    
                    // Converter para blob e baixar
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        const title = cultoTitleInput.value || 'Cronograma';
                        const date = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
                        a.href = url;
                        a.download = `${title}_${date}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 'image/png');
                    
                } catch (error) {
                    console.error('Erro ao exportar imagem:', error);
                    alert('Ocorreu um erro ao tentar exportar a imagem. Por favor, tente novamente.');
                } finally {
                    // Restaurar elementos originais
                    elementsToHide.forEach(el => el.classList.remove('hide-for-export'));
                    mainContainer.classList.remove('export-mode');
                    
                    // Restaurar textareas
                    originalElements.forEach(({ container, original }) => {
                        const span = container.querySelector('.description-textarea');
                        if (span && span !== original) {
                            container.replaceChild(original, span);
                        }
                    });
                    
                    // Ocultar marca d'√°gua
                    watermark.style.display = 'none';
                }
            }
            
            // --- EVENT LISTENERS ---
            addSimpleItemBtn.addEventListener('click', () => {
                scheduleData.push({ title: 'Novo Item Simples', responsible: '', durationMinutes: 5 });
                renderSchedule();
                saveToLocalStorage();
            });
            
            addDetailedItemBtn.addEventListener('click', () => {
                scheduleData.push({ title: 'Novo Item Detalhado', responsible: '', durationMinutes: 10, description: '' });
                renderSchedule();
                saveToLocalStorage();
            });
            
            startTimeInput.addEventListener('change', () => {
                renderSchedule();
                saveToLocalStorage();
            });
            
            exportBtn.addEventListener('click', exportAsImage);
            
            scheduleList.addEventListener('focusout', (e) => {
                if (e.target.matches('.title, .responsible')) {
                    updateDataFromInputs();
                    saveToLocalStorage();
                }
            });
            
            scheduleList.addEventListener('change', (e) => {
                if (e.target.matches('.duration')) {
                    updateDataFromInputs();
                    renderSchedule();
                    saveToLocalStorage();
                } else if (e.target.matches('.description-textarea')) {
                     updateDataFromInputs();
                     saveToLocalStorage();
                }
            });
            
            // Listener unificado para clique em deletar e reordenar
            scheduleList.addEventListener('click', (e) => {
                const li = e.target.closest('.schedule-item');
                if (!li) return;
                const index = parseInt(li.dataset.index, 10);

                if (e.target.classList.contains('delete-item')) {
                    if (confirm('Tem certeza que deseja excluir este item?')) {
                        scheduleData.splice(index, 1);
                        renderSchedule();
                        saveToLocalStorage();
                    }
                } else if (e.target.classList.contains('reorder-btn')) {
                    let newIndex;
                    if (e.target.innerHTML === '‚ñ≤' && index > 0) {
                        newIndex = index - 1;
                    } else if (e.target.innerHTML === '‚ñº' && index < scheduleData.length - 1) {
                        newIndex = index + 1;
                    } else {
                        return; // N√£o move se estiver nos limites
                    }
                    reorderSchedule(index, newIndex);
                    renderSchedule();
                    saveToLocalStorage();
                }
            });
            
            // --- INICIALIZA√á√ÉO ---
            loadFromLocalStorage();
            renderSchedule();
        });
    </script>
</body>
</html>
